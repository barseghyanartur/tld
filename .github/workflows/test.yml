name: test

on: [push, pull_request]

jobs:
  # *************************************
  # ************* Pre-commit ************
  # *************************************
  pre-commit:
    name: pre-commit ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      max-parallel: 5
      matrix:
        os:
          - ubuntu-22.04
        python-version:
          - "3.10"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install detect-secrets
        run: pip install detect-secrets doc8 ruff isort black poetry --upgrade
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

  # *************************************
  # ************* Python 3.6 ************
  # *************************************
  test-python-36:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        include:
          - python-version: '3.6'
            tox_env: py36
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip-compile requirements/testing.in
          #pip-compile requirements/release.in
          pip install -r requirements/testing.txt  # -r requirements/release.txt
      - name: Run Tests
        run: tox -e ${{ matrix.tox_env }}
      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true
          flag-name: Run Tests

  # *************************************
  # ********** Python 3.7-3.11 **********
  # *************************************
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        include:
          - python-version: '3.7'
            tox_env: py37
          - python-version: '3.8'
            tox_env: py38
          - python-version: '3.9'
            tox_env: py39
          - python-version: '3.10'
            tox_env: py310
          - python-version: '3.11'
            tox_env: py311
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        pip-compile requirements/testing.in
        #pip-compile requirements/release.in
        pip install -r requirements/testing.txt  # -r requirements/release.txt
    - name: Run Tests
      run: tox -e ${{ matrix.tox_env }}
    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true
        flag-name: Run Tests

  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
        debug: True
