dist: xenial

language: python

matrix:
  fast_finish: true
  allow_failures:
    - python: 2.7
    - python: 3.5
  include:
  - env: TOX_ENV=py27
    python: 3.5
  - env: TOX_ENV=py35
    python: 3.5
  - env: TOX_ENV=py36
    python: 3.6
  - env: TOX_ENV=py37
    python: 3.7
  - env: TOX_ENV=py38
    python: 3.8
  - env: TOX_ENV=py39
    python: 3.9
#  - env: TOX_ENV=pypy
#    python: pypy

before_script:
  - sleep 10

before_install:
  - pip install pip-tools
  - pip-compile requirements/testing.in
  - pip-compile requirements/release.in

install:
  - pip install -r requirements/testing.txt -r requirements/release.txt

script: travis_retry tox -e $TOX_ENV

after_success:
  - pip install coveralls
  - coveralls
